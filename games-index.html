<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Presto</title>
    <!-- My bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kings&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Css Swiper -->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    
    <!-- My style -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="position-fixed w-100 top-0 left-0 container-nav">
        <!-- prima navbar -->
        <nav class="container-fluid bg-black-custom font-white-custom prima-navbar">
            <div class="row justify-content-between align-items-center">
                <div class="col-6">
                    <span id="titolo-pricipale" class="font-titolo">PRESTO GAMES</span>
                    
                </div>
                <div class="col-6 d-flex justify-content-end font-secondo fw-medium">
                    <a href="" class="btn bg-orange-custom">Compra ora!</a>
                </div>
                
            </div>
            
        </nav>
        <!-- seconda navbar -->
        <nav class="bg-green-custom font-secondo seconda-navbar">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 d-flex justify-content-md-center align-items-center">
                        <ul class="d-flex justify-content-between list-unstyled m-0 py-2 align-items-center">
                            <li class="m-2">
                                <a class="text-decoration-none font-white-custom" href="">Home</a>
                            </li>
                            <li class="m-2">
                                <a class="text-decoration-none font-white-custom" href="">I Nostri Giochi</a>
                            </li>
                            <li class="m-2 d-none d-lg-block">
                                <a class="text-decoration-none font-white-custom" href="">
                                    <img class="navbar-logo-custom" src="./media/logo.jpg" alt="">
                                </a>
                                
                            </li>
                            <li class="m-2">
                                <a class="text-decoration-none font-white-custom" href="">I Nostri Contatti</a>
                            </li>
                            <li class="m-2">
                                <a class="text-decoration-none font-white-custom" href="">Lavora Con Noi</a>
                            </li>
                        </ul>
                        
                    </div>
                    
                </div>
            </div>
        </nav>
    </div>
    
    <!-- HEADER -->
    <header class="container-fluid">
        <div class="row min-vh-100">
            <!-- ACCORDION  -->
            <div class="col-6 col-md-3 margin-navbar">
                <div class="accordion" id="accordionPanelsStayOpenExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                                aria-controls="panelsStayOpen-collapseOne">
                                CATEGORIA
                            </button>
                        </h2>
                        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                            <div class="accordion-body" id="radioWrapper">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="categories" id="All" checked>
                                    <label class="form-check-label" for="All">
                                        Tutte le categorie
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
                                aria-controls="panelsStayOpen-collapseTwo">
                                PREZZO
                            </button>
                        </h2>
                        <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse show">
                            <div class="accordion-body">
                                <input class="w-100" type="range" id="inputRange" min="0">
                                <p id="numberPrice"></p>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false"
                                aria-controls="panelsStayOpen-collapseThree">
                                PAROLA
                            </button>
                        </h2>
                        <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse show">
                            <div class="accordion-body">
                                <form>
                                    <input class="w-75" type="text" id="wordInput" placeholder="Inserisci Parola Chiave">
                                    <button id="wordBtn" type="button">cerca</button>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- PRODOTTI -->
            <div class="col-6 col-md-9">
                <div class="row align-items-center" id="cardsWrapper">
                    <!-- Creazione card dinamica -->
                </div>
            </div>

        </div>

    </header>
    
    
    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- AOS Script -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Script Swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <!-- Script Javascript -->
    <script src="./games.js"></script>
</body>
</html>
